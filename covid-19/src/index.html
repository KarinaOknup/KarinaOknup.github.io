<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js'></script>
    <title>COVID-19-Dashboard</title>
  </head>
  <body>
    <div class="container">
      <header class="header"><h1>COVID-19 Dashboard</h1></header>
      <div class="global-cases case">
        <h3 class="title global-cases">Global Cases<h3>
        <h3 class ="global-cases-subtitle"></h3>
      </div>
      <div class="cases-by case" data-show='false'>
        <div class="cases-title">
          <h3 class="title ">Cases by Country/Region/Sovereighty</h3>
        </div>
        <div class="cases-country-data"></div>
      </div>
      <div class="map" data-show='false'>
        <div class="map-area" id="map"></div>
        <div class="btn-map">
          <button class="btn " id="btnCases">cases</button>
          <button class="btn " id="btnDeaths">deaths</button>
          <button class="btn" id="btnRecovered">recovered</button>
        </div>
      </div>
      <div class="deaths case" data-show='false'>
        <div class="deaths-title title">
          <h3 class ="recovered-deaths-title"></h3>
          <h3 class ="recovered-deaths-subtitle"></h3>
        </div>
        <div class="containerAllCountry"></div>
        <div class ="btn-global">
        <select id='selInf' class="deaths-change-inf">
          <option>deaths</option>
          <option>recovered</option>
          <option>confirmed</option>
        </select>
        <select id='selCoef' class="deaths-change-coef">
          <option>all</option>
          <option>all per 100k</option>
          <option>today</option>
          <option>today per 100k</option>
        </select>
      </div>
      </div>
      <div class="death-recovered case" data-show='false'>
        <h3 class="title">US State Level Deaths, Recovered</h3>
         <div class= "infoUS"> </div>
        </div>
      <div class="graph case" data-show='false'>
        <canvas id="myChart"></canvas>
      </div>
      <footer class="footer">
        <a class="footer-link" href="https://github.com/burik84" target="_blank">burik84</a>
        <a class="footer-link" href="https://github.com/niariss" target="_blank">niariss</a>
        <a class="footer-link" href="https://github.com/karinaoknup" target="_blank">karinaoknup</a>
        <a class="footer-link" href="https://rs.school/js/" target="_blank">
          <img src="./assets/rs_school_js.svg" alt="logo">
        </a>
        <span> 2020</span>
      </footer>
    </div>
  </body>
</html>
